<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Login Page -->
    <div id="login-page" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Teacher Login</h1>
                <p class="text-gray-500 text-sm">Please enter your credentials to manage attendance</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Teacher Name</label>
                    <input type="text" id="teacher-name" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Create Password</label>
                    <input type="password" id="password" placeholder="Min 8 characters" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required minlength="8">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-all">Start Session</button>
            </form>
            <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden">Password must be at least 8 characters!</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <nav class="bg-white shadow-sm border-b px-6 py-4 flex justify-between items-center sticky top-0 z-10">
            <div class="flex items-center space-x-2">
                <span class="text-blue-600 font-black text-xl tracking-tight">ATTENDANCE PRO</span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500 hidden sm:block">Welcome, <span id="nav-teacher-name" class="font-bold text-gray-800"></span></span>
                <button id="logout-btn" class="text-xs font-bold uppercase tracking-wider text-red-500 hover:text-red-700">Logout</button>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto p-4 md:p-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Daily Student Roll Call</h2>
                <p id="current-date" class="text-gray-500"></p>
            </div>

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-gray-400 text-xs font-bold uppercase mb-1">Total Students</p>
                    <h3 id="stat-total" class="text-4xl font-bold text-gray-800">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 border-l-4 border-green-500">
                    <p class="text-green-500 text-xs font-bold uppercase mb-1">Present</p>
                    <h3 id="stat-present" class="text-4xl font-bold text-gray-800">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 border-l-4 border-red-500">
                    <p class="text-red-500 text-xs font-bold uppercase mb-1">Absent</p>
                    <h3 id="stat-absent" class="text-4xl font-bold text-gray-800">0</h3>
                </div>
            </div>

            <!-- Controls Below Summary -->
            <div class="flex flex-wrap gap-3 mb-6">
                <button id="mark-all-present" class="bg-green-600 text-white px-5 py-2.5 rounded-xl text-sm font-semibold hover:bg-green-700 transition-shadow shadow-md">Mark All Present</button>
                <button id="reset-attendance" class="bg-white text-slate-600 border border-slate-200 px-5 py-2.5 rounded-xl text-sm font-semibold hover:bg-slate-50">Reset All</button>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden mb-10">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-50 text-gray-500 text-xs font-bold uppercase border-b">
                                <th class="px-6 py-4">ID</th>
                                <th class="px-6 py-4">Full Name</th>
                                <th class="px-6 py-4 text-center">Status</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-list" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>

            <!-- Submit Section -->
            <div id="submit-section" class="flex flex-col items-center justify-center p-10 bg-white rounded-3xl border-2 border-dashed border-gray-200 mb-20">
                <p id="submit-msg" class="text-gray-500 mb-4 font-medium text-center">You must mark all students before submitting.</p>
                <button id="final-submit-btn" disabled class="bg-blue-600 text-white px-12 py-4 rounded-2xl font-bold shadow-xl opacity-20 cursor-not-allowed transition-all transform hover:scale-105 active:scale-95">
                    Save Attendance Records
                </button>
            </div>
        </main>
    </div>

    <script src="project final.js"></script>
</body>
</html>
